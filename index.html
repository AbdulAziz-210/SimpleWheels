<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Css/main.css">
    <title>SimpleWheels</title>
</head>
<body>
    <header class="site-header">
        <div class="container"> 
            <div class="header">
                <h2 class="title">SimpleWheels</h2>
                <img src="./image/girl.png" alt="" class="image" width="45px">
                
            </div>
        </div>
    </header>
    <main class="velo">
        <div class="velo-section">
            <div class="container">
                <div class="velo">
                    <div class="velo-content">
                        <p class="velo-text">Thanks for your order #2357654, your package will be on it's way shortly</p>
                  </div>

                  <div class="velo-first-content">
                    <ul class="velo-list1">
                        <li class="velo-item1">Chapelli Vintage Single Speed</li>
                    </ul>
                    <ul class="velo-inner-list1">
                        <li class="velo-sec-item1"> <strong>$317</strong></li>
                    </ul>
                  </div>

                  
                  <div class="velo-second-content">
                    <ul class="velo-list2">
                        <li class="velo-item2">Castelli Arenberg Gel Gloves</li>
                    </ul>
                    <ul class="velo-inner-list2">
                        <li class="velo-sec-item2"> <strong>$39</strong></li>
                    </ul>
                  </div>

                  <div class="velo-third-content">
                    <ul class="velo-list3">
                        <li class="velo-item">TOTAL</li>
                    </ul>
                    <ul class="velo-inner-list3">
                        <li class="velo-sec-item3"> <strong>$356</strong></li>
                    </ul>
                  </div>


                </div>
            </div>
        </div>
    </main>
